<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <h2 id="loginTab" class="active">LOGIN</h2>
      <h2 id="registerTab" class="inactive">REGISTER</h2>
    </div>

    <form id="loginForm" class="active-form" action= "login.php" method="POST">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <div class="forgot">Forget Your Password?</div>
      <button type="submit">SIGN IN</button>

      <div class="alt-login">
        <p><b>Or Login With</b></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
      </div>
    </form>

    <form id="registerForm" action="register.php" method="POST">
      <div class="name-fields">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
      </div>

      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone_number" placeholder="Phone Number" required>

      <label>Gender<span class="required">*</span></label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>

      <input type="password" name="password" id="password" placeholder="Password" required oninput="checkStrength()">
      <div class="strength" id="strength-text">Password Strength : No Password</div>
      <input type="password" name="confirm" placeholder="Confirm Password" required>

      <button type="submit">CREATE ACCOUNT NOW</button>
    </form>
  </div>

<script>
  const loginTab = document.getElementById('loginTab');
  const registerTab = document.getElementById('registerTab');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    loginTab.classList.remove('inactive');
    registerTab.classList.remove('active');
    registerTab.classList.add('inactive');
    loginForm.classList.add('active-form');
    registerForm.classList.remove('active-form');
  });

  registerTab.addEventListener('click', () => {
    registerTab.classList.add('active');
    registerTab.classList.remove('inactive');
    loginTab.classList.remove('active');
    loginTab.classList.add('inactive');
    registerForm.classList.add('active-form');
    loginForm.classList.remove('active-form');
  });

  function checkStrength() {
    const pwd = document.getElementById('password').value;
    const strengthText = document.getElementById('strength-text');
    if (pwd.length === 0) {
      strengthText.textContent = 'Password Strength : No Password';
      strengthText.style.background = '#ccc';
    } else if (pwd.length < 6) {
      strengthText.textContent = 'Password Strength : Weak';
      strengthText.style.background = '#ff6b6b';
    } else if (pwd.length < 10) {
      strengthText.textContent = 'Password Strength : Medium';
      strengthText.style.background = '#ffd93d';
    } else {
      strengthText.textContent = 'Password Strength : Strong';
      strengthText.style.background = '#6bcf63';
    }
  }
</script>

</body>
</html>
